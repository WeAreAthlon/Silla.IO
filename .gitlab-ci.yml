  image: weareathlon/silla.io:latest
  stage: test
  dependencies:
    - build:php-latest
  services:
    - mysql:latest
    - redis:latest
  script:
    - php composer.phar install
    - ./silla tasks:db:create ./resources/db/mysql/dump.mysql.sql
